<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msgs" autoUpdate="true" globalOnly="true" showDetail="true"/>
            <p:panel header="Iniciar SessÃ£o" >
                <h:panelGrid id="grid" columns="3" cellpadding="5" >
                    <p:outputLabel for="user" value="Utilizador:" />
                    <p:inputText id="user" value="#{empregadosController.userName}" required="true" requiredMessage="Introduza um user name"/>
                    <p:message for="user"/>

                    <p:outputLabel for="pass" value="Password:" />
                    <p:inputText id="pass" value="#{empregadosController.password}" required="true" requiredMessage="Introduza uma password"/>
                    <p:message for="pass"/>
                    
                    <h:panelGrid/>
                    <p:commandButton id="submitButton" value="Entrar" action="#{empregadosController.validar()}" update="grid" />            
                </h:panelGrid>
            </p:panel>            
        </h:form>

    </h:body>
</html>
