<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Area Pessoal</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages autoUpdate="true" showDetail="true"/>
            <p:panel header="Editar dados pessoais" >
                <h:panelGrid id="grid" columns="2"  cellpadding="5" >
                    <p:outputLabel  value="Nome do FuncionÃ¡rio:" />
                    <p:inputText id="emp" value="#{empregadosController.empregado.nomeDoEmpregado}" required="true" requiredMessage="Introduza um nome" />
                    <p:outputLabel  value="Utilizador:" />
                    <p:inputText id="user" value="#{empregadosController.empregado.userName}" required="true" requiredMessage="Introduza um user name"/>
                    <p:outputLabel  value="Password:" />
                    <p:inputText id="pass" value="#{empregadosController.empregado.password}" required="true" requiredMessage="Introduza uma password"/>
                    
                    
                    
                    <p:commandButton  value="Voltar" action="#{empregadosController.reencaminhar()}" immediate="true"/>
                    <p:commandButton  value="Editar" action="#{empregadosController.updateEmpregado()}" />
                    
                </h:panelGrid>                
            </p:panel>
            
        </h:form>
    </h:body>
</html>
