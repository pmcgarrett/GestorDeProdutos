<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Criar Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:messages id="msgs" autoUpdate="true" globalOnly="true" showDetail="true">
                <p:effect type="fade" event="load" delay="1500" />
            </p:messages>
            <p:panel header="Criar novo Produto" >
                <h:panelGrid id="grid" columns="3" cellpadding="5" >
                    <p:outputLabel for="produto" value="Produto:" />
                    <p:inputText id="produto" value="#{produtosController.produtoEdit.nomeDoProduto}" required="true" requiredMessage="Produto tem que ter um nome"/>
                    <p:message for="produto"/>

                    <p:commandButton  value="Voltar" action="gerirProdutos" immediate="true"/>
                    <p:commandButton id="submitButton" value="Criar" action="#{produtosController.criarProduto(empregadosController.empregado)}" update="grid" />            
                </h:panelGrid>
            </p:panel>            
        </h:form>
    </h:body>
</html>
