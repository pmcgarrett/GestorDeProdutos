<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Todos Os Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Todos os Produtos">
                <p:dataTable value="#{categoriaController.todasCategorias}" var="temp" style="margin: 2em;" rowKey="#{temp.idcategoria}">
                    <p:column headerText="nome">
                        <h:outputText value="#{temp.produtosidProduto.empregadosidEmpregado.nomeDoEmpregado}"/>
                    </p:column>
                    <p:column headerText="produto">
                        <h:outputText value="#{temp.produtosidProduto.nomeDoProduto}"/>
                    </p:column>
                    <p:column headerText="categoria">
                        <h:outputText value="#{temp.nomeDaCategoria}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton  value="Voltar" action="areaTrabalho.xhtml?faces-redirect=true" />
            </p:panel>
        </h:form>
    </h:body>
</html>
